<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript conteudo de aula</title>
    <script src="script.js"></script>
</head>

<body>
    <script>
        const container = document.createElement('div');
        document.body.append(container);

        container.classList.add('teste');
        container.classList.remove('teste');
        container.classList.toggle('javascript'); //toggle funciona como um switch, se a classe existir ela remove, se n√£o existir ela adiciona.
    </script>

</body>

</html>
