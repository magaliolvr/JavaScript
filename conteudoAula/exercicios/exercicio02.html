<body>
    <script>
        // Exercicio 1
        let titulo = "Isto é um titulo longo de um livro";

        console.log(titulo.length); // Exibe o tamanho da string

        tituloAtual = titulo.replace("livro", "diario");
        console.log(tituloAtual); // Exibe a string após a substituição

        tituloAtual2 = tituloAtual + " mas nao faz mal";
        console.log(tituloAtual2); // Exibe a string após a concatenação

        console.log(tituloAtual2.slice(0, 4)); // Exibe os primeiros 4 caracteres da string, começa na posição 0 e termina na posição 3, porque o 4 nao é inclusive

    </script>

</body>
