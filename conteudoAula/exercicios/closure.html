<!DOCTYPE html>

<body>
    <script>
        // EXERCICIO CLOSURE 


        function divideEm2(dividendo) {
            return function (divisor) {
                return divisor / dividendo;
            };
        }

        const resultado = divideEm2(2);
        console.log(resultado(970));

        // EXERCICIO CLOSURE 2

        function divisao(primeiroValor) {
            return function (segundoValor) {
                return segundoValor / primeiroValor;
            };
        }

        const resultadoDivisao = divisao(5);
        console.log(resultadoDivisao(100)); // 20







    </script>
</body>

</html>
